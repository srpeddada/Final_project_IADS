{% extends 'myapp/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block body_block %}
    <br />
    <br />
    <h1 align="center">Login</h1>
   <div class="login_form" style="max-width: 900px; margin: auto;">
    <form action="{% url 'techavant:login' %}" method="POST">
        {% csrf_token %}
        <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-lg-12">
            <input type="text" placeholder="Your username" name="username" class="form-control" id="inputEmail3" value="{{username_to_fill|default_if_none:''}}">
        </div>
        </div>
        <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-lg-12">
            <input name="password" placeholder="Your password" type="password" class="form-control" id="inputPassword3">
        </div>
        </div>
        <input type="hidden" name="next" value="{{request.GET.next}}" />
        <div class="login_submit_button" style="text-align: center;">

            <button type="submit" class="btn btn-primary">Login</button>
            <br />
            <br />

        </div>
    </form>

  </div>
    <li class="hbar1"><a href="{% url 'techavant:forgot_password' %}">Forgot password</a><br /></li>
{% endblock %}
